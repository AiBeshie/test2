<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Aldrin & Sharmaine</title>
  <meta name="description" content="Wedding gallery of Aldrin & Sharmaine: Prenup, Church, Reception." />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="inner-page">

<header class="inner-header">
</header>

<section id="gallery" class="section gallery-page">
  <h2 class="section__title">Gallery</h2>

  <h3>Prenup</h3>
  <div id="prenup-gallery" class="gallery-wrapper"></div>
  <div class="pagination" id="prenup-pagination">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>

  <h3>Church</h3>
  <div id="church-gallery" class="gallery-wrapper"></div>
  <div class="pagination" id="church-pagination">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>

  <h3>Reception</h3>
  <div id="reception-gallery" class="gallery-wrapper"></div>
  <div class="pagination" id="reception-pagination">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
</section>

<footer class="footer">
  <p>&copy; 2027 Aldrin John &amp; Sharmaine</p>
</footer>

<!-- GALLERY LIGHTBOX -->
<div id="drivePopup" class="drive-popup">
  <iframe id="driveFrame" frameborder="0"></iframe>
  <div id="driveCaption" class="drive-caption"></div>
  <button class="drive-prev">←</button>
  <button class="drive-next">→</button>
  <button class="drive-download">⬇</button>
  <button class="drive-close">✖</button>
</div>

<script src="script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("page-loaded");
});

let touchStartX = 0;
let touchStartY = 0;
let isDragging = false;

document.addEventListener("touchstart", e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
  isDragging = true;
});

document.addEventListener("touchmove", e => {
  if (!isDragging) return;
  
  const currentX = e.touches[0].clientX;
  const diffX = currentX - touchStartX;
  
  // Visual feedback: translate body as dragging
  if (Math.abs(diffX) > 10) {
    document.body.style.transform = `translateX(${diffX * 0.5}px)`;
    document.body.style.transition = "none";
  }
}, { passive: true });

document.addEventListener("touchend", e => {
  if (!isDragging) return;
  isDragging = false;
  
  const currentX = e.changedTouches[0].clientX;
  const diffX = currentX - touchStartX;
  const threshold = 100; // Need 100px drag to go back
  
  // Drag left or right past threshold
  if (Math.abs(diffX) > threshold) {
    document.body.style.transition = "all 0.35s ease";
    document.body.style.transform = `translateX(${diffX > 0 ? 100 : -100}%)opacity: 0)`;
    setTimeout(() => {
      window.location.href = "../../home.html";
    }, 350);
  } else {
    // Not enough drag, animate back to original
    document.body.style.transition = "all 0.3s ease";
    document.body.style.transform = "translateX(0)";
  }
});
</script>

</body>
</html>
