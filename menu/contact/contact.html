<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="inner-page">

<h1>Contact Us</h1>
<p>Email: example@email.com</p>
<p>Phone: +63 912 345 6789</p>


<script src="../../js/main.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.body.classList.add("page-loaded");
});

let touchStartX = 0;
let touchStartY = 0;
let isDragging = false;

document.addEventListener("touchstart", e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
  isDragging = true;
});

document.addEventListener("touchmove", e => {
  if (!isDragging) return;
  
  const currentX = e.touches[0].clientX;
  const diffX = currentX - touchStartX;
  
  // Visual feedback: translate body as dragging
  if (Math.abs(diffX) > 10) {
    document.body.style.transform = `translateX(${diffX * 0.5}px)`;
    document.body.style.transition = "none";
  }
}, { passive: true });

document.addEventListener("touchend", e => {
  if (!isDragging) return;
  isDragging = false;
  
  const currentX = e.changedTouches[0].clientX;
  const diffX = currentX - touchStartX;
  const threshold = 100; // Need 100px drag to go back
  
  // Drag left or right past threshold
  if (Math.abs(diffX) > threshold) {
    document.body.style.transition = "all 0.35s ease";
    document.body.style.transform = `translateX(${diffX > 0 ? 100 : -100}%)opacity: 0)`;
    setTimeout(() => {
      window.location.href = "../../home.html";
    }, 350);
  } else {
    // Not enough drag, animate back to original
    document.body.style.transition = "all 0.3s ease";
    document.body.style.transform = "translateX(0)";
  }
});
</script>

</body>
</html>
