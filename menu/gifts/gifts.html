<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aldrin & Sharmaine</title>
  <meta name="description" content="Contact Aldrin & Sharmaine for messages or inquiries." />

  <!-- Path adjusted since inside menu/ -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="inner-page">

  <!-- ================= HEADER / BACK BUTTON ================= -->
  <header class="inner-header">
    <a href="../../home.html" class="back-btn">‚Üê Back to Menu</a>
  </header>

  <!-- ================= CONTACT SECTION ================= -->
  <section id="contact" class="section contact-page">
    <h2 class="section__title">Contact Us</h2>

    <p>Have a question or just want to send your love üíå? Fill out the form below!</p>

    <form id="contactForm" class="contact-form">

      <label for="contactName" class="sr-only">Full Name</label>
      <input type="text" id="contactName" name="name" placeholder="Your Full Name" required />

      <label for="contactEmail" class="sr-only">Email</label>
      <input type="email" id="contactEmail" name="email" placeholder="Your Email" required />

      <label for="contactMessage" class="sr-only">Message</label>
      <textarea id="contactMessage" name="message" rows="5" placeholder="Your Message..." required></textarea>

      <button type="submit" class="btn btn--secondary">Send Message</button>

    </form>

    <div id="contactSuccess" class="contact-success" style="display:none;">
      üíå Thank you! Your message has been sent.
    </div>

  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>&copy; 2027 Aldrin John &amp; Sharmaine</p>
  </footer>

  <!-- ================= CONTACT SCRIPT ================= -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();

      // For demo purposes: show success message
      document.getElementById("contactSuccess").style.display = "block";
      this.reset();

      // TODO: Connect to backend, email API, or Google Forms
    });
  </script>

  <!-- ================= SWIPE & SCROLL BACK ================= -->
  <script>
    let touchStartX = 0;
    let touchStartY = 0;
    let isDragging = false;
    
    document.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      isDragging = true;
    });
    
    document.addEventListener("touchmove", e => {
      if (!isDragging) return;
      const currentX = e.touches[0].clientX;
      const diffX = currentX - touchStartX;
      if (Math.abs(diffX) > 10) {
        document.body.style.transform = `translateX(${diffX * 0.5}px)`;
        document.body.style.transition = "none";
      }
    }, { passive: true });
    
    document.addEventListener("touchend", e => {
      if (!isDragging) return;
      isDragging = false;
      const currentX = e.changedTouches[0].clientX;
      const diffX = currentX - touchStartX;
      const threshold = 100;
      if (Math.abs(diffX) > threshold) {
        document.body.style.transition = "all 0.35s ease";
        document.body.style.transform = `translateX(${diffX > 0 ? 100 : -100}%)opacity: 0)`;
        setTimeout(() => { window.location.href = "../../home.html"; }, 350);
      } else {
        document.body.style.transition = "all 0.3s ease";
        document.body.style.transform = "translateX(0)";
      }
    });
  </script>

</body>
<script src="js/main.js"></script>

</html>
